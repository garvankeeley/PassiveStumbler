<html>
<head>
    <script type="text/javascript">
    function quicksearch(id, tag) {
        var input = document.getElementById(id);
        input.value = tag + input.value;
        window.onunload = function() {
            input.value = input.value.replace(tag, '');
        }
    }
</script>
</head>
<body>
<h3>Bugzilla Firefox iOS Searches</h3>
  <form action='https://bugzilla.mozilla.org/buglist.cgi'>
    Quicksearch:
    <input type='text' name='quicksearch'>
    <input type='hidden' name='product' value='Firefox for iOS'>
    <input type='submit'>
  </form>
<p>

  <form onsubmit='window.quicksearch("qs1", "whiteboard:")' action='https://bugzilla.mozilla.org/buglist.cgi'>
    Whiteboard Search:
    <input type='text' id='qs1' name='quicksearch'>
    <input type='hidden' name='product' value='Firefox for iOS'>
    <input type='submit'>
  </form>
  <p>

  <form onsubmit='window.quicksearch("tracking", "cf_tracking_fxios:")' action='https://bugzilla.mozilla.org/buglist.cgi'>
    Tracking Search:
    <input id='tracking' type='text' name='quicksearch'>
    <input type='submit'><br><small><i>try: 8.1</i></small>
  </form>
</body>
</html>
