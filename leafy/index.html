<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <div id="country" style="width: 600px; height: 40px">
        <h1 id="country_title"></h1>
        <ul id="leaders"></ul>
    </div>
    
    <script>
        var kServer = "http://gktoronto.duckdns.org:8000"
        var map = L.map('map').setView([51.505, -0.09], 1);
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7'
        }).addTo(map);

        $(function() {
            $.getJSON("geojson/world.geo.json", function(data) {
                var style = {
                    "color": "#ff7800",
                    "weight": 5,
                    "opacity": 0.65
                };
                var polyHover = {
                    "color": "#0078ff",
                    "weight": 8,
                    "opacity": .8
                };
                var polyClick = {
                    "color": "#ff0000",
                    "weight": 10,
                    "opacity": 0.65
                };
                function onEachFeature(json, layer) {
                    layer.on("mouseover", function (e) {
                        // change the style to the hover version
                        layer.setStyle(polyHover);
                    });
                    layer.on("mouseout", function (e) {
                        // reverting the style back
                        layer.setStyle(style);
                    });
                    layer.on("click", function (e) {
                        // do something here like display a popup
                        console.log(e);
                        layer.setStyle(polyClick);
                        console.log(json.id_num);
                        thing(json.id_num);
                    });
                }
                L.geoJson(data, 
                          { style: style, onEachFeature: onEachFeature }
                ).addTo(map);
            });
        });

        function thing(countryId) {
            $.getJSON(kServer + "/leaders?" + countryId, function(data) {
                console.log(data);
                $("#country_title").text(data.country_name);
                var ul = $("#leaders");
                ul.empty();
                
                $.each(data.leaders, function(key, val) {
                    ul.append($('<li>').append(key + ":" + val));
                });
                
                
            });
        }
    </script>
</body>
</html>
