<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 8);

        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7'
        }).addTo(map);

        $(function() {
            $.getJSON("geojson/world.geo.json", function(data) {
                var style = {
                    "color": "#ff7800",
                    "weight": 5,
                    "opacity": 0.65
                };
                
                var polyHover = {
                    "color": "#ff78ff",
                    "weight": 10,
                    "opacity": 0.65
                };
              
                var polyClick = {
                    "color": "#ff0000",
                    "weight": 10,
                    "opacity": 0.65
                };
                
                function onEachFeature(json, layer) {
                    
                    layer.on("mouseover", function (e) {
                        // change the style to the hover version
                        layer.setStyle(polyHover);
                    });
                    
                    layer.on("mouseout", function (e) {
                        // reverting the style back
                        layer.setStyle(style);
                    });
                    
                    layer.on("click", function (e) {
                        // do something here like display a popup
                        console.log(e);
                        layer.setStyle(polyClick);
                    });
                }
                
                L.geoJson(data, 
                          { style: style, onEachFeature: onEachFeature }
                ).addTo(map);
            });
        });
                  
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

        L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");

        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>

</html>
